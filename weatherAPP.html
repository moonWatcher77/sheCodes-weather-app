<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!--Font h1-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!--Font h2+h3-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <!--Icons-->
    <script src="https://kit.fontawesome.com/3b5a06df99.js" crossorigin="anonymous"></script>

    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather app</title>
</head>


<body>
    <div class="containerAll">
        <h1> </h1>
        <h2>
            City


        </h2>



        <br>

        <i class="fas fa-cloud-sun"></i>

        <p class="degreesMain">
            10°C
        </p>



        <form id=form-city>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-4">
                            <input type="text" placeholder="Enter city" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row" id="button-current">
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-light">Current</button>
                    </div>
                </div>

                <div class="row" id="button-submit">
                    <div class="col-3">
                        <button type="submit" class="btn btn-outline-light">Submit</button>
                    </div>
                </div>



            </div>
        </form>



        <h3>
            Humidity: <span id="humidity"></span>%

            <br>
            Wind: <span id="wind"></span>km/h
        </h3>


        <h4>WEEK</h4>





        <div class="container containerWeek">
            <div class="row row-cols-auto">
                <div class="col">Sunday
                    <br>

                    <i class="fas fa-cloud-showers-heavy"></i>
                    <br>
                    <p class="degrees">
                        11°c
                    </p>

                </div>

                <div class="col">Monday
                    <br>
                    <i class="fas fa-cloud-sun-rain"></i>

                    <p class="degrees">
                        10°c
                    </p>

                </div>

                <div class="col">Tuesday
                    <br>

                    <i class="fas fa-cloud"></i>

                    <p class="degrees">
                        9°c
                    </p>

                </div>

                <div class="col">Wednesday
                    <br>

                    <i class="fas fa-cloud"></i>

                    <p class="degrees">
                        6°c
                    </p>

                </div>

                <div class="col">Thursday
                    <br>


                    <i class="fas fa-cloud-sun-rain"></i>


                    <p class="degrees">
                        8°c
                    </p>

                </div>

                <div class="col">Friday
                    <br>

                    <i class="fas fa-sun"></i>

                    <p class="degrees">
                        7°c
                    </p>

                </div>
            </div>
        </div>

        <footer>
            <span> Coded by Sara Valente</span>
        </footer>
        <!--JS-->
        <script src="src/index.js"></script>

</body>

</html>
